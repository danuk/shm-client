<form name="userForm" class="form-horizontal row-border">
    <div class="modal-header">
        <h4 class="modal-title">VPN</h4>
    </div>
    <div class="modal-body">
        <div class="form-group">
            <label class="col-sm-2 control-label">Тариф</label>
            <div class="col-sm-8">
                <input type="text" ng-model="data.name" class="form-control" readonly="readonly">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">Статус</label>
            <div class="col-sm-3">
                <input type="text" ng-model="row.status" class="form-control" readonly="readonly">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">Стоимость</label>
            <div class="col-sm-3">
                <input type="text" ng-model="data.withdraws.cost" class="form-control" readonly="readonly">
            </div>
            <label class="col-sm-2 control-label">Действует до</label>
            <div class="col-sm-3">
                <input type="text" ng-model="data.expire" class="form-control" readonly="readonly">
            </div>
        </div>
        <div class="form-group" ng-if="row.status=='ACTIVE'">
            <label class="col-sm-2 control-label">VPN</label>
            <div class="col-sm-9">
                <a class="btn btn-success" target="_blank" href="/shm/v1/storage/manage/vpn{{ data.user_service_id }}?format=qrcode">QR code</a>
                <a class="btn btn-info" target="_blank" href="/shm/v1/storage/manage/vpn{{ data.user_service_id }}?format=other&filename=vpn{{ data.user_service_id }}.conf">Конфиг файл</a>
            </div>
        </div>


    </div> <!-- modal-body -->

    <div class="modal-footer">
        <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
        <button class="btn btn-danger pull-left" ng-if="row.status=='BLOCK' || row.status=='ACTIVE'" ng-click="delete()">Удалить</b
utton>
    </div>
</form>
